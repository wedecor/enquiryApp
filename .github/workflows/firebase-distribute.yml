name: Firebase App Distribution

on:
  workflow_dispatch:
  push:
    tags:
      - "android-v*"

jobs:
  distribute-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: bash tool/ensure_codegen.sh

      - name: Guard google-services.json secret
        if: ${{ secrets.GOOGLE_SERVICES_JSON == '' }}
        run: |
          echo "::error::Missing GOOGLE_SERVICES_JSON secret. Add the Base64-encoded google-services.json to repository secrets."
          exit 1

      - name: Configure google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android/app/google-services.json

      - name: Build release APK
        run: flutter build apk --release

      - name: Distribute to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: ${{ secrets.FIREBASE_GROUPS }}
          releaseNotes: |
            Build: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Uploaded via CI
          file: build/app/outputs/flutter-apk/app-release.apk

