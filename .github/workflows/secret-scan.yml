name: secret-scan
on: [push, pull_request]
permissions:
  security-events: write
  contents: read
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_$(uname -s)_$(uname -m).tar.gz | sudo tar -xz -C /usr/local/bin gitleaks
      - name: Run gitleaks (SARIF)
        run: |
          gitleaks detect --source . --config .gitleaks.toml --report-format sarif --report-path gitleaks.sarif || true
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
      - name: Fail on findings
        run: |
          if grep -q '"results":\s*\[' gitleaks.sarif && ! grep -q '"results":\s*\[\s*\]' gitleaks.sarif; then
            echo "Secrets detected. See SARIF."; exit 1; fi
